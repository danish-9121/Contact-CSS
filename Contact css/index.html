<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <h2>Simple Contact Form</h2>
            <form>
                <div class="name">
                    <label for="name">First Name</label>
                    <input type="text" placeholder="Please enter your name" class="fname">
                </div>

                <div class="name">
                    <label for="name">Last Name</label>
                    <input type="text" placeholder="Please enter your name" class="lname">
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Please enter your email">
                </div>
                <div class="phone">
                    <label for="phone_no">Phone Number</label>
                    <input type="text" name="phone_no" id="pnumber" placeholder="Enter Your Phone Number">
                </div>
                <div class="city">
                    <label for="city">city</label>
                    <input type="text" name="city" id="city" placeholder="Enter Your city">
                </div>
                <div class="message">
                    <label for="message">message</label>
                    <input type="text" name="message" id="message_box" placeholder="MESSAGE">
                </div>
                <div>
                    <button class="btn">send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
